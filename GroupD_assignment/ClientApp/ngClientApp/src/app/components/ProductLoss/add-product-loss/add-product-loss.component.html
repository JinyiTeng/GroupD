<div class="container my-5">
    <h1 class="mb-3">Add New ProductLoss</h1>
    <form #form="ngForm" (ngSubmit)="addProductLoss()">
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input [(ngModel)] = "addProductLossRequest.productName" name="productName" type="text" class="form-control" id="productName" placeholder="iPhone">
        </div>
        <div class="mb-3">
          <label for="reason" class="form-label">Reason</label>
          <input [(ngModel)]="addProductLossRequest.reason" type="text" name="reason" class="form-control" id="reason">
        </div>
        <div class="mb-3">
          <label class="form-label" for="lossAmount">Loss Amount</label>
          <input [(ngModel)]="addProductLossRequest.lossAmount" type="number" name="lossAmount" class="form-control" id="lossAmount">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


</div>
