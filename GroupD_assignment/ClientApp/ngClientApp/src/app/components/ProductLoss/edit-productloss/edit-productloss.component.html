<div class="container my-5">
    <h1 class="mb-3">Edit ProductLoss</h1>
    <form #form="ngForm" [formGroup]="detailsForm" (ngSubmit)="updateProductLoss(detailsForm.value)">
        <div>
          <label>Id:</label>
          {{productLossDetails.productLossID}}
          <input class="form-control" type="hidden" formControlName="productLossID">
        </div>

        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input class="form-control" placeholder="iPhone" formControlName="productName" required>
          <div *ngFor="let validation of validation_messages.productName">
            <div class="error-message" *ngIf="detailsForm && detailsForm.controls && detailsForm.controls['productName'].hasError(validation.type) && (detailsForm.controls['productName'].dirty || detailsForm.controls['productName'].touched)">{{validation.message}}</div>
          </div>
        </div>
  
        <div class="mb-3">
          <label for="reason" class="form-label">Reason</label>
          <input type="text" name="reason" class="form-control" formControlName="reason" id="reason">
          <div *ngFor="let validation of validation_messages.reason">
            <div class="error-message" *ngIf="detailsForm && detailsForm.controls && detailsForm.controls['reason'].hasError(validation.type) && (detailsForm.controls['reason'].dirty || detailsForm.controls['reason'].touched)">{{validation.message}}</div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="lossAmount">Loss Amount</label>
          <input formControlName="lossAmount" type="number" name="lossAmount" class="form-control" id="lossAmount">
          <div *ngFor="let validation of validation_messages.lossAmount">
            <div class="error-message" *ngIf="detailsForm && detailsForm.controls && detailsForm.controls['lossAmount'].hasError(validation.type) && (detailsForm.controls['lossAmount'].dirty || detailsForm.controls['lossAmount'].touched)">{{validation.message}}</div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!detailsForm.valid">Edit</button>
        <button (click)="delete()" class="btn btn-delete" id="delete">Delete</button>
      </form>


</div>
