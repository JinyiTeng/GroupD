<div class="container my-5">
    <h1 class="mb-3">Add New Stock</h1>
    <form #form="ngForm" (ngSubmit)="save()">
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input [(ngModel)] = "addStockRequest.productName" name="productName" type="text" class="form-control" id="productName" placeholder="iPhone">
        </div>
        <div class="mb-3">
          <label for="orderAmount" class="form-label">Order Amount</label>
          <input [(ngModel)]="addStockRequest.orderAmount" type="number" name="orderAmount" class="form-control" id="orderAmount">
        </div>
        <div class="mb-3">
          <label class="form-label" for="totalOrderPrice">Total Order Price</label>
          <input [(ngModel)]="addStockRequest.totalOrderPrice" type="number" name="totalOrderPrice" class="form-control" id="totalOrderPrice">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


</div>
