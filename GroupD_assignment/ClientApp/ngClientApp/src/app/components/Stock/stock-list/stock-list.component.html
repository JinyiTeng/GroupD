<div class="container my-5">
    <h1 class="mb-3">Stocks</h1>

    <table class ="table" *ngIf="stocks && stocks.length >0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Product Name</th>
                <th>Order Amount</th>
                <th>Total Order Price</th>
                <th>Edit/Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let stock of stocks">
                <td>{{stock.stockID}}</td>
                <td>{{stock.productName}}</td>
                <td>{{stock.orderAmount}}</td>
                <td>{{stock.totalOrderPrice}}</td>
                <td><a [routerLink]="['edit']" [queryParams]="{id:stock.stockID}">Edit</a></td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!stocks || stocks.length <= 0">No stock found!</p>
</div>
