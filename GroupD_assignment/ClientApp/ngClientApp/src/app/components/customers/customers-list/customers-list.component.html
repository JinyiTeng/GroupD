<style>
    .example {background-color: aqua;}
</style>
<div class="container my-5" >
    
    <h1 class="mb-3">Customers
        <button type="button" class="btn btn-primary" style="float:right" routerLink="add">Add Customer</button>
    </h1>
    
    <table class ="table" *ngIf="customers && customers.length >0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Phone</th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let customer of customers">
                <td>{{customer.id}}</td>
                <td>{{customer.name}}</td>
                <td>{{customer.address}}</td>
                <td>{{customer.phone}}</td>
            </tr>

        </tbody>
    </table>
    <p *ngIf="!customers || customers.length <= 0">No Customer found!</p>
   
</div>
