<div class="container my-5">
  <h1 class="mb-3">Add New Customer</h1>

  <div class="row">
      <div class="col-6">
          <form #form="ngForm" (ngSubmit)="addCustomer()" class="was-validated">
            <div class="mb-3">
              <label for="id" class="form-label">Id</label>
              <input type="number" class="form-control is-invalid" id="id" name="id" [(ngModel)]="addCustomerRequest.id" required>
            </div>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control is-invalid" id="name" name="name" [(ngModel)]="addCustomerRequest.name" required>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control is-invalid" id="address" name="address" [(ngModel)]="addCustomerRequest.address" required>
              </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">phone</label>
                  <input type="number" class="form-control" id="phone" name="phone" [(ngModel)]="addCustomerRequest.phone" required>
                </div>
              
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
      </div>
  </div>

</div>
